<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPPT Registering Confirmation</title>
    <link rel="stylesheet" href="confirm.css">
    <script src="confirm.js"></script>
</head>

<body>
    <h1>Huyen Pham Education</h1>
    <form method="post" action="">
        <fieldset>
            <legend>Please confirm your detail</legend>
            <p>Your Name: <span id="nameConfirm"></span></p>
            <p>Your Email: <span id="mailConfirm"></span></p>
            <p>Your Phone Number: <span id="phoneConfirm"></span></p>
            <p>Your Age: <span id="ageConfirm"></span></p>
            <p>Your Occupation: <span id="occupationConfirm"></span></p>
            <p>Your Courses: <span id="courses"></span></p>
            <p>Your Class Type: <span id="classType"></span></p>
            <p>Your Payment Method: <span id="payment"></span></p>
            <p>Predictive Payment: <span id="total"></span></p>


        </fieldset>
        <br>
        <input type="submit" value="Register Now" id="submitButton">
        <input type="button" value="Return" id="cancleButton">
    </form>

</body>
 
</html>
